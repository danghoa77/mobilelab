name: Dev Basic Checks

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  basic_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Verify build
        run: npm run build
